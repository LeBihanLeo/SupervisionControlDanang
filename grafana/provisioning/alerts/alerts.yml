apiVersion: 1

# Define the alert rule
rule:
  name: "InfluxDB Buckets Alert"
  type: query
  query: |
    buckets()
  condition: |
    count("result") > 0
  timeRange: ""
  noDataState: "no_data"
  execErrState: "alerting"
  frequency: "1m"
  for: "5m"

# Define the notification channel to send alerts
notifications:
  - name: "Email Notification"
    type: "email"
    settings:
      addresses:
        - "your-email@example.com"
