<!DOCTYPE html>
<html lang="en">
<head>
    <title>SCD (SupervisionControlDanang)</title>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const text = document.createElement('p');
            text.innerText = "Running on " + window.location.hostname + ":";
            document.body.appendChild(text);

            const links = {
                'InfluxDB': [8086, 'https:'],
                'Grafana': [3000, 'https:'],
                'openHAB': [8443, 'https:'],
                'jenkins': [3002, 'http:'],
            };

            for (const id in links) {
                const link = document.createElement('a');
                link.href = `${links[id][1]}//${window.location.hostname}:${links[id][0]}`;
                link.innerText = id;
                link.target = '_blank';
                document.body.appendChild(link);
                document.body.appendChild(document.createElement('br'));
            }
        });
    </script>


</head>
<body>
<h1>SupervisionControlDanang</h1>
<a href="https://myopenhab.org" target="_blank">myopenHAB</a><br/>
<a href="https://github.com/LeBihanLeo/SupervisionControlDanang" target="_blank">GitHub repo : LeBihanLeo/SupervisionControlDanang</a><br/>
</body>
</html>
